Entities:
  Debug:
    Components:
      Gizmos:
        IsDependency: true
      GizmoRenderer:
        Specials:
          Layer: 100
          Enabled: false

  Controllers:
    Components:
      AmbienceController:
        IsDependency: true

  Camera Controller:
    Components:
      CameraController:
        ProxyType: CameraController
        Smoothing: 10.0
  
  Tilemap:
    Components:
      Transform:
      LightMap:
        ProxyType: LightMap
        AmbientLight: "#140f11" 
      TilemapRenderer:
      TilemapCollider:
      TilemapCameraBounds:
      Tilemap:
        ProxyType: Tilemap
        Width: 64
        Height: 64
        IsDependency: true
        TileEntities:
          Player:
            Components:
              TileEntitySpriteRenderer:
                Resources:
                  Sprite: Player
              TileEntitySpriteCollider:
              PlayerController:
                Specials:
                  Priority: -10
                IsDependency: true
              LightEmitter:
                ProxyType: LightEmitter
                LightSource:
                  Type: Point
                  Color: "#EDDE8A"
                  Intensity: 1.0
                  Radius: 30
              # PlayerBiomeObserver:
          TestTileEntity:
            Components:
              TileEntitySpriteRenderer:
                Resources:
                  Sprite: Player
              TileEntitySpriteCollider:
              TileEntityAudioSource:
                ProxyType: TileEntityAudioSource
                Events:
                  Test:
                    Path: event:/Mining
                    OneShot: true
                Traits:
                  - WorldReverbTrait
                  - WorldAttenuationTrait
              AudioTester:
      TilemapAudio:
        ProxyType: TilemapAudio
        Events:
          Mine:
            Path: event:/Mining
            OneShot: true
        Traits:
          - WorldReverbTrait
          - WorldAttenuationTrait

  Managers:
    Components:
      CaveSystemManager:
        IsDependency: true
      WorldManager:
        ProxyType: WorldManager
        MapProcessors:
          RoomConnectionProcessor:
          LadderFeaturePlacementProcessor:
            Priority: -10
        RoomMapProcessors:
          PlayerSpawnPointProcessor:
          LadderPlacementProcessor:
            Priority: -10
        IsDependency: true

  UI:
    Priority: 1000
    Components:
      Canvas:
      CanvasLayoutManager:
      CanvasNavigator:
      CanvasRenderer:
